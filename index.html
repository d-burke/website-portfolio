<script type="text/javascript">

    //if mobile, do not display whiteboard
    testExp = new RegExp('Android|webOS|iPhone|iPad|' +
     'BlackBerry|Windows Phone|'  +
     'Opera Mini|IEMobile|Mobile' ,
      'i');
    var isMobile = testExp.test(navigator.userAgent);
    if(isMobile) {
      document.getElementsByClassName('canvasContainer')[0].style.display='none';
    };

    //if chrome display 3d perspective
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    if(isChrome && !isMobile) {
      document.getElementsByTagName('body')[0].style.perspective='400px';
      // document.getElementsByTagName('body')[0].style.-webkit-perspective='150px';
      // document.getElementById('desk').style.-webkit-transform= 'rotateX(50deg)';
      document.getElementById('desk').style.transform= 'rotateX(50deg)';
      // document.getElementsByClassName('resume')[0].style.transform= 'rotateX(50deg)';
      document.write("<style type='text/css'>.resume{transform:rotateX(50deg);}</style>");
    };





  var canvas, ctx, flag = false,
    prevX = 0,
    currX = 0,
    prevY = 0,
    currY = 0,
    dot_flag = false;

  var x = "rgba(0,0,0,1)";
  var y = 2;

  function init() {




    canvas = document.getElementById('can');
    ctx = canvas.getContext("2d");
    w = canvas.width;
    h = canvas.height;

    canvas.addEventListener("mousemove", function (e) {
      findxy('move', e)
    }, false);
    canvas.addEventListener("mousedown", function (e) {
      findxy('down', e)
    }, false);
    canvas.addEventListener("mouseup", function (e) {
      findxy('up', e)
    }, false);
    canvas.addEventListener("mouseout", function (e) {
      findxy('out', e)
    }, false);
  };

  function draw() {
    ctx.beginPath();
    ctx.moveTo(prevX, prevY);
    ctx.lineTo(currX, currY);
    ctx.strokeStyle = x;
    ctx.lineWidth = y;
    ctx.stroke();
    ctx.closePath();
  };

  function findxy(res, e) {
    if (res == 'down') {
      prevX = currX;
      prevY = currY;
      currX = e.clientX - canvas.offsetLeft;
      currY = e.clientY - canvas.offsetTop;

      flag = true;
      dot_flag = true;
      if (dot_flag) {
        ctx.beginPath();
        ctx.fillStyle = x;
        ctx.fillRect(currX, currY, 2, 2);
        ctx.closePath();
        dot_flag = false;
      };
    };
    if (res == 'up' || res == "out") {
      flag = false;
    };
    if (res == 'move') {
      if (flag) {
        prevX = currX;
        prevY = currY;
        currX = e.clientX - canvas.offsetLeft;
        currY = e.clientY - canvas.offsetTop;
        draw();
      };
    };
  };
</script>
